<div class="grid sm:px-4 px-2 m-0">
  <div class="col-12 lg:col-8">
    <div *ngFor="let item of cartItems" class="border-top-1 border-black-alpha-10">
      <mat-icon class="flex w-full justify-content-end md:hidden" (click)="removeAll(item.product)">close</mat-icon>
        <div class="flex align-items-center flex-wrap gap-5 mt-2">

                <img [src]="item.product.image">
                <div class="w-3">
                  <div>
                    <strong>{{item.product.name}}</strong>
                  </div>
                  <span>precio x uni. {{item.product.price | currency}}</span>
                </div>


              <mat-card-actions>
                <button mat-mini-fab color="primary" (click)="remove(item.product)">
                  <mat-icon>remove</mat-icon>
                </button>
                <span style="width:50px;" class="text-center">{{item.quantity}}</span>
                <button mat-mini-fab color="primary" (click)="add(item.product)">
                  <mat-icon>add</mat-icon>
                </button>
              </mat-card-actions>

                <p class="m-0 w-1">{{item.product.price * item.quantity | currency}}</p>
                <mat-icon class="hidden md:block " (click)="removeAll(item.product)">delete</mat-icon>
        </div>
    </div>
  </div>

  <div class="col-12 lg:col-4">
    <mat-card class="p-4">
      <mat-card-title>Resumen de pedido</mat-card-title>
        <mat-divider></mat-divider>
      <mat-card-content class="mt-3 p-0">
        <div class="flex justify-content-between">
          <p>Subtotal</p>
          <p>{{total | currency}}</p>
          
          <input type="number" name="" value={{total}} id="">
          {{total | currency}}
        </div>
      </mat-card-content>
      <form  (ngSubmit)="emitir()" >
        <input type="text" [(ngModel)]="order.user_id" class="form-control mb-2" name="user_id" value=1 placeholder="user">
        <input type="text" [(ngModel)]="order.total" class="form-control mb-2" name="total"value="{{total}}" >
        <button type="submit" mat-raised-button color="primary" class="mt-2">FINALIZAR COMPRA</button>
      </form>

<pre>{{order | json}}</pre>
        <button  mat-stroked-button color="primary" class="mt-2">CONTINUAR COMPRANDO</button>
    </mat-card>
  </div>
</div>
