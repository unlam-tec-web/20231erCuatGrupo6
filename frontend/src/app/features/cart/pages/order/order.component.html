<div class="sm:px-4 px-2">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef> Producto</th>
        <td mat-cell *matCellDef="let item">
          <div class="flex gap-4 mt-2">
            <img src='assets/productos/{{item.product.name}}.jpg'>
            <div class="mt-2">
              <strong>{{item.product.description}} </strong>
              <p>Precio: {{ item.product.price | currency }}</p>
            </div>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Cantidad</th>
        <td mat-cell *matCellDef="let item">
          <div class="border-solid border-round-sm border-1 inline-flex align-items-center">
            <mat-icon (click)="remove(item.product)">remove</mat-icon>
              <span class="px-3">{{item.quantity}}</span>
            <mat-icon (click)="add(item.product)">add</mat-icon>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="subtotal">
        <th mat-header-cell *matHeaderCellDef> Total</th>
        <td mat-cell *matCellDef="let item"> {{(item.product.price * item.quantity) | currency}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <!-- <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>-->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons
                  aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
