<div class="sm:px-4 px-2">
    <h1>Listado de Productos</h1>

    <div class="grid bm-8 pt-4">
        <div *ngFor="let product of products | async"
            class="col-12 sm:col-4 md:col-3 xl:col-2">
            <mat-card>
            <!--TODO: imagen -->
            <img mat-card-image [src]="product | productImage" [alt]="product.name">

                <mat-card-header>
                    <mat-card-title>{{product.name}}</mat-card-title>
                    <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
                </mat-card-header>

                <mat-card-content class="mt-2">
                    <p>Precio: {{product.price | currency}}</p>
                </mat-card-content>

                <mat-divider></mat-divider>

                <mat-card-actions>
                    <button mat-button mat-raised color="primary"
                    (click)="addProduct(product)">
                        <mat-icon>add</mat-icon>
                        Añadir
                    </button>

                    <span class="spacer"></span>

                    <button mat-button mat-raised
                    [routerLink]="[ '/product', product.id ]">
                        <mat-icon>more_horiz</mat-icon>
                        Más
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
